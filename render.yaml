services:
  # Backend API service
  - type: web
    name: rich-react-app-api
    env: node
    buildCommand: npm install --legacy-peer-deps
    startCommand: npm run server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

  # Frontend static site
  - type: web
    name: rich-react-app-frontend
    env: static
    buildCommand: npm install --legacy-peer-deps && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://rich-react-app-api.onrender.com 